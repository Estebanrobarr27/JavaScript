<h5>Funciones Open y confirmar</h5>

<form >

Abrir en otra pesta√±a

<input type="button" value="Abrir" onclick="abrir()"><br><br>

Abrir en otra ventana 


<input type="button" value="Abrir" onclick="ventana()" ><br><br>
<input type="button" value="Salir" onclick="confirmar()">

</form>
<br><br>

<script>

function abrir(){
    let ventana = open();

    ventana.document.write('Soy otra pagina web');
     
}

function ventana(){

     let ventana = open('','', 'width = 400, height=250');
     ventana.document.write('Soy otra ventana de otra pagina web');



}

function confirmar(){

    let respuesta = confirm('Desea Salir de la pagina');

    if (respuesta === true) {   // Boton confirmar 
        window.close();
    } else{ // Boton cancelar
    let gros = open('','', 'width = 400, height=250');
     gros.document.write('Soy otra ventana de otra pagina web');

    }
}


</script>
