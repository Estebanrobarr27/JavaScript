<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Document</title>
</head>
<body>
    

<p><textarea name="" id="texto" cols="35" 
    rows="10" maxlength="140" onfocus="vaciar(this)"></textarea>


</p>

<p>Caracteres disponibles:

<span id="cantidad">20</span>

</p>


<script>


document.getElementById('texto').addEventListener('keyup', caracteres);

function caracteres(){

let cant = document.getElementById('texto').value.length;
let disponibles = 20 - parseInt(cant);
document.getElementById('cantidad').innerHTML = disponibles;

if (disponibles ==0) {
    swal('Cantidad de caracteres agotados');
    
}

}





</script>



</body>
</html>
