<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back</title>
</head>
<body>
    

<script>

function avanzaFila(callback){
    setTimeout(function(){
        console.log('Hora del bullying');
        callback();
    },5000);
}
function llamada(){
    console.log('Te presentas al bullying');
}
console.log('Llegas al bullying');


avanzaFila(llamada);
console.log('Te vas a comprar pizza');


</script>

</body>
</html>
