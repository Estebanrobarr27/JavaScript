<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>

</head>
<body>
    
    <h4>Colores del semaforo</h4>

<for> 

    <p> <select id="select1" onchange="cambiarcolor()">
        <option value="Puede continuar">Verde</option>
        <option value="Precaucion para detenerse">Amarillo</option>
        <option value="Debe detenerse">Rojo</option>
    </select></p>


</for>


<p>Indice Seleccionado: <input type="text" id="text1"></p>
<p>Color Seleccionado: <input type="text" id="text2"></p>
<p>Indicacion : <input type="text" id="text3"></p>

<script>
    function cambiarcolor(){
        let seleccion = document.getElementById('select1');
document.getElementById('text1').value = seleccion.selectedIndex;
document.getElementById('text2').value = seleccion.options[seleccion.selectedIndex].text;
document.getElementById('text3').value = seleccion.options[seleccion.selectedIndex].value


    }
</script>



</body>
</html>
