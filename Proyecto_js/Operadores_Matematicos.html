<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a, b, sum, mult, div, res, poten;

        a = parseInt(prompt ('Ingrese el valor 1...'));  // Int debe ser con la I en Mayuscula
        b = parseInt(prompt ('Ingrese el valor 2...'));

        sum = a + b;
        mult = a * b;
        div = a / b;
        res = a - b;

        document.write(a,' + ',b,' = ', sum);
        document.write('<br>');
        document.write(a,' x ',b,' = ', mult);
        document.write('<br>');
        document.write(a,' / ',b,' = ', div);
        document.write('<br>');
        document.write(a,' - ',b,' = ', res);
        document.write('<br>');
       


    </script>

</body>
</html>
